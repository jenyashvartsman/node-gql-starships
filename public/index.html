<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starships</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.2.20"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Starships with GraphQl</h1>
    <p>Just for learning</p>
</div>

<div id="app" class="container mt-5">
    <table class="table table-hover starships-table">
        <thead>
        <tr>
            <th></th>
            <th>Universe</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody id="starships-table-body">
        <tr v-for="starship in starships">
            <td><img :src="starship.image" class="img-thumbnail" :alt="starship.name"> </td>
            <td>{{starship.universe}}</td>
            <td>{{starship.name}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="js/app.js"></script>
</body>
</html>
